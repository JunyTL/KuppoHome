<!doctype html>
<title>KuppoHome - {% block title %}{% endblock %}</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<!--<link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">			<!-- Navigation -->
	<h2>Damn It</h2>
	<a href="{{url_for('home')}}">
		<img src="static/img/home.png" width="32px" height="32px">
	</a>
	<ul class="nav">
		<li class="nav-item dropdown">
			<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          	Kuppo
        	</a>
        	<div class="dropdown-menu" aria-labelledby="navbarDropdown">
          		<a class="dropdown-item" href="{{url_for('home')}}">Introduce</a>			<!-- edit link-->
          		<a class="dropdown-item" href="{{url_for('home')}}">Notice</a>
          		<a class="dropdown-item" href="{{url_for('home')}}">Calender</a>
          		<a class="dropdown-item" href="{{url_for('home')}}">Suggestion</a>
        	</div>
    	</li>
		<li class="nav-item dropdown">
			<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          	Hanulzan
        	</a>
        	<div class="dropdown-menu" aria-labelledby="navbarDropdown">
          		<a class="dropdown-item" href="{{url_for('home')}}">Free</a>
          		<a class="dropdown-item" href="{{url_for('home')}}">Gallery</a>
          		<div class="dropdown-divider"></div>
          		<a class="dropdown-item" href="{{url_for('home')}}">Kuppo Wiki</a>
        	</div>
    	</li>
  
		{% if g.user %}
		<li><span>{{g.user['username']}}</span>
		<li clss="nav-item">
			<a class="nav-link active" href="{{url_for('member.logout')}}">
				Log Out
				<img src="static/img/logout.png">
			</a>
		{% else %}
		<li class="nav-item">
			<a class="nav-link active"href="{{url_for('member.login')}}">
				Log In
				<img src="static/img/login.png" width="32px" height="32px">
			</a>
		{% endif %}
	</ul>
</nav>

<section class="content">		<!-- replace other html block has same tag into this block -->
	{% block content %}{% endblock %}
</section>
